name: Daily Question Generation

on:
  schedule:
    # Run 8 times daily (every 3 hours) - generates 8 topics per day
    - cron: "0 0,3,6,9,12,15,18,21 * * *"
  workflow_dispatch: # Manual trigger
    inputs:
      topic:
        description: "Specific topic to generate (leave empty for daily rotation)"
        required: false
        type: choice
        options:
          - ""
          - grammar
          - pronunciation
          - pandas
          - sql
          - postgres
          - aws
          - python
          - javascript
          - typescript
          - react
          - systemdesign
          - designpatterns
          - algorithms
          - aiagents
          - financial
          - aiengineer
          - interview
          - csharp
          - dotnet
          - dapper
          - entityframework

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine today's topic
        id: topic
        run: |
          # Topics array (21 topics = ~2.6-day rotation at 8/day)
          TOPICS=("grammar" "pronunciation" "pandas" "sql" "postgres" "aws" "python" "javascript" "typescript" "react" "systemdesign" "designpatterns" "algorithms" "aiagents" "financial" "aiengineer" "interview" "csharp" "dotnet" "dapper" "entityframework")

          if [ -n "${{ inputs.topic }}" ]; then
            # Manual trigger with specific topic
            SELECTED_TOPIC="${{ inputs.topic }}"
          else
            # Auto-select based on day and time (8 topics per day)
            # 8 slots per day: every 3 hours
            DAY_OF_MONTH=$(date +%-d)
            HOUR=$(date +%-H)
            SLOT=$((HOUR / 3))
            
            # Calculate index: ((Day-1)*8 + Slot) % 21
            INDEX=$(( ((DAY_OF_MONTH - 1) * 8 + SLOT) % 21 ))
            SELECTED_TOPIC="${TOPICS[$INDEX]}"
          fi

          echo "topic=$SELECTED_TOPIC" >> $GITHUB_OUTPUT
          echo "ðŸ“… Today's topic: $SELECTED_TOPIC"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd content_generator
          pip install -e .

      - name: Generate questions for ${{ steps.topic.outputs.topic }}
        env:
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        run: |
          cd content_generator
          python scripts/generate.py --topic ${{ steps.topic.outputs.topic }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/generated/
          git diff --staged --quiet || git commit -m "chore: generate ${{ steps.topic.outputs.topic }} questions $(date +%Y-%m-%d)"
          git push
